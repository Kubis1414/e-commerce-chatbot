inputs:
  customer_input:
    type: string
    default: ""
  chat_history:
    type: list
  context:
    type: object
    default: {}
  customer:
    type: object
    default: {}
outputs:
  response:
    type: string
  chat_history:
    type: string
  context:
    type: string
  customer:
    type: string
    reference: ${get_customer_info.output}
nodes:
- name: get_customer_info
  type: python
  source:
    type: code
    path: get_customer_info.py
  inputs:
    customer_dict: ${inputs.customer}
- name: generate_search_queries
  type: python
  source:
    type: code
    path: generate_search_queries.py
  inputs:
    customer_input: ${inputs.customer_input}
    chat_history: ${inputs.chat_history}
    context: ${inputs.context}
